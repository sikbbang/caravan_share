<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaravanShare</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <header>
        <h1><a href="#" id="home-link">CaravanShare</a></h1>
        <nav>
            <div id="auth-section">
                <button id="cart-btn">장바구니</button>
                <button id="login-btn">로그인</button>
                <button id="register-btn">회원가입</button>
            </div>
            <div id="user-section" style="display: none;">
                <span id="user-name"></span>
                <div id="role-specific-links"></div>
                <button id="logout-btn">로그아웃</button>
            </div>
        </nav>
    </header>

    <main id="app-root">
        <!-- App content will be rendered here -->
    </main>

    <!-- Caravan Detail Modal -->
    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <!-- Templates for different pages -->
    <template id="home-page">
        <section id="caravan-list-section">
            <h2>이용 가능한 카라반</h2>
            <div id="caravan-list" class="grid-container">
                <!-- Caravan items will be injected here -->
            </div>
        </section>
    </template>

    <template id="login-page">
        <section id="login-section">
            <h2>로그인</h2>
            <form id="login-form">
                <input type="email" name="email" placeholder="이메일" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
        </section>
    </template>

    <template id="register-page">
        <section id="register-section">
            <h2>회원가입</h2>
            <form id="register-form">
                <input type="text" name="name" placeholder="이름" required>
                <input type="email" name="email" placeholder="이메일" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <div>
                    <label><input type="radio" name="user-type" value="guest" checked> 게스트</label>
                    <label><input type="radio" name="user-type" value="host"> 호스트</label>
                </div>
                <button type="submit">회원가입</button>
            </form>
        </section>
    </template>

    <template id="cart-page">
        <section id="cart-section">
            <h2>장바구니</h2>
            <div id="cart-items">
                <!-- Cart items will be displayed here -->
                <p>장바구니가 비어있습니다.</p>
            </div>
        </section>
    </template>

    <template id="seller-page">
        <section id="seller-section">
            <h2>판매자 페이지</h2>
            <div id="seller-content">
                <!-- Seller-specific content will go here -->
                <p>판매자 관련 콘텐츠가 여기에 표시됩니다.</p>
            </div>
        </section>
    </template>

    <script src="/frontend/app.js"></script>
</body>
</html>
