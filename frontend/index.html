<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaravanShare</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <header>
        <h1><a href="#" id="home-link">CaravanShare</a></h1>
        <nav id="desktop-nav">
            <div id="auth-section">
                <button id="cart-btn" class="nav-button">장바구니</button>
                <button id="login-btn" class="nav-button">로그인</button>
                <button id="register-btn" class="nav-button">회원가입</button>
            </div>
            <div id="user-section" style="display: none;">
                <span id="user-name"></span>
                <button id="logout-btn" class="nav-button">로그아웃</button>
            </div>
        </nav>
        <button id="hamburger-btn" class="hamburger-btn">&#9776;</button>
    </header>

    <div id="sidenav" class="sidenav">
        <a href="javascript:void(0)" id="sidenav-close-btn" class="close-btn">&times;</a>
        <nav id="mobile-nav">
            <div id="sidenav-auth-section">
                <a href="#/cart" class="nav-link">장바구니</a>
                <a href="#/login" class="nav-link">로그인</a>
                <a href="#/register" class="nav-link">회원가입</a>
            </div>
            <div id="sidenav-user-section" style="display: none;">
                <span id="sidenav-user-name"></span>
                <a href="#/cart" class="nav-link">장바구니</a>
                <a href="#/seller" class="nav-link">판매자 페이지</a>
                <a href="#" id="sidenav-logout-btn" class="nav-link">로그아웃</a>
            </div>
        </nav>
    </div>
    <div id="overlay"></div>

    <main id="app-root">
        <!-- App content will be rendered here -->
    </main>

    <!-- Caravan Detail Modal -->
    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <!-- Templates for different pages -->
    <template id="home-page">
        <section id="caravan-list-section">
            <h2>이용 가능한 카라반</h2>
            <div id="caravan-list" class="grid-container">
                <!-- Caravan items will be injected here -->
            </div>
        </section>
    </template>

    <template id="login-page">
        <section id="login-section">
            <h2>로그인</h2>
            <form id="login-form">
                <input type="email" name="email" placeholder="이메일" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <hr>
            <button id="google-login-btn" class="google-btn">구글 계정으로 로그인</button>
        </section>
    </template>

    <template id="register-page">
        <section id="register-section">
            <h2>회원가입</h2>
            <form id="register-form">
                <input type="text" name="name" placeholder="이름" required>
                <input type="email" name="email" placeholder="이메일" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <button type="submit">회원가입</button>
            </form>
            <hr>
            <button id="google-register-btn" class="google-btn">구글 계정으로 회원가입</button>
        </section>
    </template>

    <template id="cart-page">
        <section id="cart-section">
            <h2>장바구니</h2>
            <div id="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <div id="cart-summary">
                <p>총 금액: <span id="total-price">₩0</span></p>
                <button id="purchase-btn">전체 구매</button>
            </div>
        </section>
    </template>

    <template id="seller-page">
        <section id="seller-section">
            <h2>판매자 페이지</h2>
            <div id="seller-content">
                <!-- Seller-specific content will go here -->
                <p>판매자 관련 콘텐츠가 여기에 표시됩니다.</p>
            </div>
        </section>
    </template>

    <script src="/frontend/app.js"></script>
</body>
</html>
